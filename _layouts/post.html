---
layout: default
---

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ page.title | jsonify }},
  "description": {{ page.description | default: page.excerpt | strip_html | jsonify }},
  "image": {{ page.og_image | default: "/assets/logo.png" | prepend: site.url | jsonify }},
  "url": {{ page.url | prepend: site.url | jsonify }},
  "datePublished": {{ page.date | date_to_xmlschema | jsonify }},
  "dateModified": {{ page.last_modified_at | default: page.date | date_to_xmlschema | jsonify }},
  "author": {
    "@type": "Person",
    "name": {{ page.author | default: site.author | jsonify }},
    "url": "https://yajur.ai"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Yajur.ai",
    "logo": {
      "@type": "ImageObject",
      "url": {{ "/assets/logo.png" | prepend: site.url | jsonify }}
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ page.url | prepend: site.url | jsonify }}
  },
  "keywords": {{ page.keywords | default: site.keywords | jsonify }},
  "inLanguage": "en"{% if page.mentions %},
  "mentions": [{% for mention in page.mentions %}{"@type":{{ mention.type | jsonify }},"name":{{ mention.name | jsonify }}{% if mention.url %},"url":{{ mention.url | jsonify }}{% endif %}}{% unless forloop.last %},{% endunless %}{% endfor %}]{% endif %}
}
</script>

<article class="post">
    <div class="container container--narrow">
        <header class="post__header">
            <div class="post__meta">
                <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
                {% if page.author %}
                <span class="post__author">by {{ page.author }}</span>
                {% endif %}
                {% if page.reading_time %}
                <span class="post__reading-time">{{ page.reading_time }}</span>
                {% endif %}
            </div>
            <h1 class="post__title">{{ page.title }}</h1>
        </header>

        <div class="post__content">
            {{ content }}
        </div>

        <footer class="post__footer">
            <div class="post__share">
                <p>Share this article:</p>
                <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url }}"
                    target="_blank" rel="noopener">Twitter</a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title | url_encode }}"
                    target="_blank" rel="noopener">LinkedIn</a>
            </div>
            <div class="post__back">
                <a href="/" class="button button--outline">Back to Home</a>
            </div>
        </footer>
    </div>
</article>
