name: Auto-create Pull Request

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.ref_name }}"
          EXISTING=$(gh pr list --head "$BRANCH" --base main --json number --jq '.[0].number')

          if [ -n "$EXISTING" ]; then
            echo "PR #$EXISTING already exists for branch $BRANCH. Skipping."
          else
            gh pr create \
              --title "Auto PR: $BRANCH" \
              --body "This pull request was created automatically from branch \`$BRANCH\`." \
              --base main \
              --head "$BRANCH"
            echo "Pull request created for branch $BRANCH."
          fi
