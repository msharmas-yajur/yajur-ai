name: Auto-create and merge Pull Request

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-and-merge-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.ref_name }}"
          EXISTING=$(gh pr list --head "$BRANCH" --base main --json number --jq '.[0].number')

          if [ -n "$EXISTING" ]; then
            echo "PR #$EXISTING already exists for branch $BRANCH."
            PR_NUMBER=$EXISTING
          else
            PR_NUMBER=$(gh pr create \
              --title "Auto PR: $BRANCH" \
              --body "This pull request was created automatically from branch \`$BRANCH\`." \
              --base main \
              --head "$BRANCH" \
              --json number --jq '.number')
            echo "Pull request #$PR_NUMBER created for branch $BRANCH."
          fi

          echo "Merging PR #$PR_NUMBER..."
          gh pr merge "$PR_NUMBER" --merge --admin
          echo "PR #$PR_NUMBER merged successfully."
